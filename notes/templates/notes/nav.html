<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>
  * {
  box-sizing: border-box;
}

body {
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-size: 17px;
}

.container1 {
  position: relative;
  max-width: 100%;
  height: 100%;
  margin: 0 auto;
}

.container1 img {vertical-align: middle;
opacity: 0.9;}

.container1 .content {
  position: absolute;
  text-align: center;
  top: 100px;
   background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0); 
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
  font-style: italic;
  font-family: Georgia, 'Times New Roman', Times, serif;
}
.content h1{
  font-size: 90px;
}
</style>
<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item ">

        </li>
        
        <button type="button" class="btn btn-success mr-3" data-toggle="modal" data-target="#loginModal">

          <button type="button" class="btn btn-success mr-3" data-toggle="modal" data-target="#signupModal">
