{% extends 'notes/usernav.html' %}

{% load static %}

{% block body %}

<h1 class="text-center">Upload notes here</h1>
<div class="container">
<form method='post' enctype="multipart/form-data">

    <label >Branch</label>
    <select class="form-control"  name="branch" >
        <option value="Select Branch">Select Branch</option>
        
        <option value="Computer Science">Computer Science</option>
        
<option value="Electronics And Communication">Electronics And Communication</option>
    </select>
    
    <label >Year</label>
    <select class="form-control"  name="year" >
    
      <option value="1st Year">1st Year</option>
      <option value="2nd Year">2nd Year</option>
      <option value="3rd Year">3rd Year</option>
      <option value="4th Year">4th Year</option>
      <option value="Other">Other</option>
      
  </select>


    <div class="form-group">
      <label>Subject</label>
      <input type="text" class="form-control"  placeholder="Enter Your Subject" name="subject" required>
    </div>
    <div class="form-group">
      <label>Notes File</label>
      <input type="file" class="form-control" name="notesfile" required>
    </div>
    <div class="form-group">
      <label ></label>Description</label>
      <textarea name="description" cols="10" rows="10"  class="form-control">

      </textarea> 
    </div>
    
         {% csrf_token %}
          <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
