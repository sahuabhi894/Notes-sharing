<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notes shareing app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'profile' %}">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'upload_notes' %}">Upload Notes</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'view_mynotes' %}">View my Notes </a>
        </li>
        <li class="nav-item ">
            <a class="nav-link mr-3" href="{% url 'viewallnotes' %}">View All Notes </a>
          </li>
        
          
          <div class="btn-group">
              <button type="button" class="btn btn-success" data-toggle="dropdown">Welcome {{request.user.first_name}}</button>
              <div class="dropdown-menu">
                  <a href="{% url 'edit_profile' %}" class="dropdown-item"> Edit Profile</a>
                  <a href="{% url 'changepassword' %}" class="dropdown-item">Change Password</a>
                  <a  href="/logout" class="dropdown-item" >Logout</a>
              </div>
          </div>
      
      </ul>
     
    </div>
  </nav>


</body>
</html>

{% block body %}


{% endblock %}
